{% if page.geopattern ==  %}
<section class="jumbotron geopattern" data-pattern-id="{{ page.title }}">
{% else %}
<section class="jumbotron geopattern" data-pattern-id="{{ page.geopattern }}">
{% endif %}
    <div class="container">
        <div id="jumbotron-meta-info">
            <h1>{{ page.title }}</h1>
            <span class="meta-info">
                {% if page.date %}
                <span class="octicon octicon-calendar"></span> {{ page.date | date: "%Y/%m/%d" }}&nbsp;
                {% endif %}
                {% if page.subtitle %}
                    {{ page.subtitle }}
                {% endif %}
            </span>
        </div>
    </div>
</section>
<script>
    $(document).ready(function(){
        $('.geopattern').each(function(){
            $(this).geopattern($(this).data('pattern-id'));
        });
    });
</script>
