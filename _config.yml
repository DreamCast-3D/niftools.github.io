# Build settings
markdown: kramdown
highlighter: rouge
excerpt_separator: "\n\n"

quiet:    false
defaults: []

exclude: ['Gemfile', 'Gemfile.lock', 'README.md', 'LICENSE', 'bower.json']

kramdown:
  input: GFM