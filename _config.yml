# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: NifTools Project
description: NIF File Format Library and Tools
name: NifTools
site: NifTools.org
url: https://niftools.github.io
email: info@niftools.org
twitter: niftools
youtube: UC3oVHybxr9BsL-Tjpm4R7EQ
github_url: https://github.com/niftools
repository: niftools/niftools.github.io  # This must match the repo to build on GitHub
                                         # i.e. forks will not build.

# Google Analytics
#analytics :
  #provider : google
  #google :
  #    tracking_id : 'tracking_id'  # ex. UA-72165600-X

## Gem
gems:
  - rouge
  - kramdown
  #- jekyll-admin  # Uncomment this to use localhost:4000/admin to write posts
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-github-metadata

# Pagination
paginate: 5
paginate_path: 'page:num'

# Sidebar
side_bar_repo_limit: 6

# Navigation
navs:
  -
    href: /
    label: Home

  -
    href: /projects
    label: Our Projects

  -
    href: /blog
    label: Blog

  -
    href: /documentation
    label: Documentation

  -
    href: http://niftools.sourceforge.net/forum
    label: Forums

  -
    href: /about
    label: About

